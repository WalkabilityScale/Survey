<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Walkability Survey</title>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="search-container">
    <h3>Start Survey</h3>
    <p>Enter your 6-digit Toronto postal code:</p>
    <input type="text" id="postal-code" placeholder="e.g. M4K 1J9">
    <button onclick="searchPostalCode()">Find Location</button>
    <p id="error-message" style="display:none;"></p>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
